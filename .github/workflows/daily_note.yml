name: Generate Daily Note

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  TZ: Asia/Tokyo

jobs:
  create-note:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create daily note
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p notes

          # æ—¥ä»˜ã¨æ›œæ—¥
          DATE=$(date +'%Y-%m-%d')
          WEEKDAYS=("æ—¥" "æœˆ" "ç«" "æ°´" "æœ¨" "é‡‘" "åœŸ")
          DOW=${WEEKDAYS[$(date +%w)]}
          YESTERDAY=$(date -d 'yesterday' +'%Y-%m-%d' 2>/dev/null || date -v-1d +'%Y-%m-%d')

          # å‰æ—¥ã®GitHub Activityå–å¾—
          echo "Fetching GitHub activity..."
          COMMITS=$(gh api "/users/${{ github.repository_owner }}/events" --jq "[.[] | select(.type==\"PushEvent\" and .created_at >= \"${YESTERDAY}T00:00:00Z\")] | length" 2>/dev/null || echo "0")

          # ãƒŽãƒ¼ãƒˆä½œæˆ
          NOTE_FILE="notes/${DATE}.md"

          if [ -f "$NOTE_FILE" ]; then
            echo "Note already exists for ${DATE}"
            exit 0
          fi

          cat > "$NOTE_FILE" << EOF
          # ${DATE} (${DOW})

          ## ðŸ“‹ Today's Tasks
          - [ ]

          ## ðŸ’¡ Ideas


          ## ðŸ“ Work Log


          ## ðŸ”„ Reflection
          - è‰¯ã‹ã£ãŸã“ã¨ï¼š
          - æ”¹å–„ç‚¹ï¼š

          ---
          ## ðŸ“Š Yesterday's GitHub Activity
          - Commits: ${COMMITS}
          EOF

          # ã‚¤ãƒ³ãƒ‡ãƒ³ãƒˆé™¤åŽ»
          sed -i 's/^          //' "$NOTE_FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add daily note for $(date +'%Y-%m-%d')"
            git push
          fi
